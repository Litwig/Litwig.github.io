title: Litwig
description: "A Litwig Blog"
author:
  name: "Litwig"
  email: "karmadeva0@gmail.com"
  url: "https://Litwig.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Litwig"
year : "2024"
